<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Eventos</title>
    </h:head>        
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="150">
                <div style="background-color:#00BFFF;text-align:center;position:absolute; width:100%;height:100%;z-index:1">
                    <h1>Sistema de Eventos</h1>
                </div> 
            </p:layoutUnit>
            
            
            <p:layoutUnit position="center" style="text-align: center">
            <p:messages/>
                <h:form>
                
                <p:dataTable value="#{EventoBean.listaEventos}" var="evento" rows="3" paginator="true">
                    <p:column headerText="Data(s) Evento(s)" sortBy="#{evento.dataEvento}" filterBy="#{evento.dataEvento}" width="120">
                        #{evento.dataEvento}
                    </p:column>
                    <p:column headerText="Eventos" sortBy="#{evento.tituloEvento}" filterBy="#{evento.tituloEvento}">
                        #{evento.tituloEvento}
                    </p:column>
                    <p:column width="90">
                        <p:commandButton ajax="false" title="Visualizar" icon="ui-icon-search" actionListener="#{EventoBean.carregar(evento.id)}" action="evento1"/>
                        <p:commandButton ajax="false" title="Remover" icon="ui-icon-trash" actionListener="#{EventoBean.remover(evento)}"/>
                        <p:commandButton ajax="false" title="Voltar" icon="ui-icon-return" actionListener="#"/>
                        <p:commandButton ajax="false" title="Editar" icon="ui-icon-pencil" actionListener="#"/>
                    </p:column>
                </p:dataTable>
            </h:form>

            </p:layoutUnit>
            
            
            
            <p:layoutUnit position="south" size="70">
                <div style="background-color:#00BFFF;text-align:center;position:absolute; width:100%;height:100%;z-index:1">
                    <p>Rodap√©</p>
                </div> 
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
