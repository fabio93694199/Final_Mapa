<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sistema de Eventos</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="150">
                <div style="background-color:#00BFFF;text-align:center;position:absolute; width:100%;height:100%;z-index:1">
                    <h1>Sistema de Eventos</h1>
                </div> 
            </p:layoutUnit>
            <p:layoutUnit position="center" style="text-align: center;text-decoration-color: #ffffff">
                <p:messages/>
                <div style="background-color: #34c8cf;text-align:center;text-decoration-color: #ffffff;position:absolute; box-sizing: border-box;">
                <h:form>
                    <h:panelGrid columns="2" style="text-align: left" >
                        <p:outputLabel style="color: red;font-size: larger" value="Dados De Acesso"/>
                        <br/>
______________________________________________________________
                        <br/>
                        <p:outputLabel for="txtLogin" value="Nome Login: "/>
                        <p:inputText id="txtLogin" label="Nome Login" maxlength="100" size="40" value="#{usuarioBean.usuario.login}" required="true"/>
                        <p:outputLabel for="txtSenha" value="Senha:"/>
                        <p:password id="txtSenha" size="40" value="#{usuarioBean.usuario.senha}" required="true"/>                          
                        <p:outputLabel style="color: red;font-size: larger" value="Dados Pessoais"/><br/>
                        <p:outputLabel for="txtNome" value="Nome: "/>
                        <p:inputText id="txtNome" label="Nome" maxlength="100" size="40" value="#{usuarioBean.usuario.nome}" required="true"/>
                        <p:outputLabel for="calDataNascimento" value="Data de Nascimento: "/>
                        <p:calendar id="calDataNascimento" size="40" navigator="true" yearRange="c-100:c+0" pattern="dd/MM/yyyy" value="#{usuarioBean.usuario.dataNascimento}"/>
                        <p:outputLabel for="txtCPF" value="CPF: "/>
                        <p:inputMask id="txtCPF" label="CPF" size="40" value="#{usuarioBean.usuario.cpf}" mask="99999999999" required="true"/>
                        <p:outputLabel for="txtTelefone" value="Telefone: "/>
                        <p:inputMask id="txtTelefone" label="Telefone" size="40" value="#{usuarioBean.usuario.telefone}" mask="(99) 9999-9999" required="true"/>
                        <p:outputLabel style="color: red;font-size: larger" value="Dados De Endereço"/><br/>
                        <p:outputLabel for="txtEndereco" value="Endereço: "/>
                        <p:inputText id="txtEndereco" size="40" value="#{usuarioBean.usuario.endereco}" required="true"/>
                        <p:outputLabel for="txtEmail" value="E-mail: "/>
                        <p:inputText id="txtEmail" label="E-mail" maxlength="255" size="40" value="#{usuarioBean.usuario.email}" required="true" validatorMessage="Email inválido!">
                        <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+"/>
                        </p:inputText>
                    </h:panelGrid>
                    <p:button value="Voltar" outcome="index"/>
                    <p:commandButton ajax="false" value="Criar conta" actionListener="#{usuarioBean.salvar()}" action="index"/>
                </h:form>
                
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="70">
                <div style="background-color:#00BFFF;text-align:center;position:absolute; width:100%;height:100%;z-index:1">
                    <p>Rodapé</p>
                </div> 
            </p:layoutUnit>
        </p:layout>
    </h:body>   

</html>
