<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Eventos</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="150">
                <div style="background-color:#00BFFF;text-align:center;position:absolute; width:100%;height:100%;z-index:1">
                    <h1>Sistema de Eventos</h1>
                    <p> Você deve fazer o login antes de realizar uma operação no sistema. </p>
                </div> 
            </p:layoutUnit>
            <p:layoutUnit position="center" style="text-align: center;text-decoration-color: #ffffff;color: #ffffff">
                <p:messages/>
                <div style="background-color: #346bcf;text-align:center;text-decoration-color: #ffffff;position:absolute; box-sizing: border-box;">
                    <h:form style="alignment-adjust: auto">
                        <h:panelGrid columns="2" style="text-align:center">
                            <p:outputLabel for="txtLogin" value="Login:" style="color: #ffffff"/>
                            <p:inputText id="txtLogin" size="25" value="#{loginBean.usuario.login}"/>
                            <p:outputLabel for="txtSenha" value="Senha:" style="color: #ffffff"/>
                            <p:password id="txtSenha" size="25" value="#{loginBean.usuario.senha}"/>
                            <p:commandButton ajax="false" value="Entrar" action="#{loginBean.autenticar}"/>
                        </h:panelGrid>
                        <p:commandButton ajax="false" value="Recuperar Senha" action="'Estáfaltandofazer'"/>
                        <p:commandButton ajax="false" value="Criar Nova Conta" action="cadastroUsuarios_1"/>
                    </h:form>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="70">
                <div style="background-color:#00BFFF;text-align:center;position:absolute; width:100%;height:100%;z-index:1">
                    <p>Rodapé</p>
                </div> 
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
